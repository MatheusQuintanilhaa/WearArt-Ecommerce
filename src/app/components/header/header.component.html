<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <div>
    <a mat-button routerLink="/">Books Catalog</a>
    <a mat-button routerLink="/form">add a new clothe</a>
  </div>
  <button
    (click)="openCart()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
